<section class="bg-white dark:bg-gray-900 mt-20 flex items-center rounded-lg">
  <div class="grid grid-cols-2 h-fit w-full">
    <div class="hidden bg-cover rounded-l-lg lg:block"
         style="background-image: url('https://images.unsplash.com/photo-1494621930069-4fd4b2e24a11?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=715&q=80')"></div>

    <div class="flex items-center w-full p-8 mx-auto lg:px-12">
      <div class="w-full">
        <h1 class="text-2xl font-semibold tracking-wider text-gray-800 capitalize dark:text-white">
          Get your free account now.
        </h1>
        <p class="mt-4 text-gray-500 dark:text-gray-400">
          Letâ€™s get you all set up so you can verify your personal
          account and begin setting up your profile.
        </p>
        <div class="mt-6">
          <h1 class="text-gray-500 dark:text-gray-300">
            Select type of account
          </h1>
          <div class="mt-3 md:flex md:items-center md:-mx-2">
            <button (click)="setAccountType('Employer')"
                    [ngClass]="{
                      'bg-blue-500 text-white'
                      : accountType() === 'Employer',
                       'text-blue-500 border border-blue-500'
                      : accountType() !== 'Employer'
                    }"
                    class="flex justify-center w-full px-6 py-3 rounded-md md:w-auto md:mx-2 focus:outline-none">
              <svg class="w-6 h-6"
                   fill="none"
                   stroke="currentColor"
                   stroke-width="2"
                   viewBox="0 0 24 24"
                   xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <span class="mx-2">
                Employer
              </span>
            </button>

            <button (click)="setAccountType('JobSeeker')"
                    [ngClass]="{'bg-blue-500 text-white': accountType() === 'JobSeeker', 'text-blue-500 border border-blue-500': accountType() !== 'JobSeeker'}"
                    class="flex justify-center w-full px-6 py-3 mt-4 rounded-md md:mt-0 md:w-auto md:mx-2 focus:outline-none">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <span class="mx-2">Job Seeker</span>
            </button>
          </div>
        </div>

        <form (ngSubmit)="submit()" class="grid grid-cols-1 gap-6 mt-8 md:grid-cols-2">
          <!-- Employer Form Fields -->
          <ng-container *ngIf="accountType() === 'Employer'">
            <app-input-field [(ngModel)]="employerFormData().fullName"
                             id="full-Name"
                             label="Full Name"
                             name="fullName"
            >
            </app-input-field>
            <app-input-field [(ngModel)]="employerFormData().about"
                             id="about"
                             label="About"
                             name="about"
            >
            </app-input-field>
            <app-input-field [(ngModel)]="employerFormData().country"
                             id="country"
                             label="Country"
                             name="country"
            >
            </app-input-field>
            <app-input-field [(ngModel)]="employerFormData().city"
                             id="city"
                             label="City"
                             name="city"
            >
            </app-input-field>
            <app-input-field [(ngModel)]="employerFormData().logoURL"
                             id="logoURL"
                             label="Logo URL"
                             name="logoURL"
            >
            </app-input-field>
          </ng-container>


          <!-- Job Seeker Form Fields -->
          <ng-container *ngIf="accountType() === 'JobSeeker'">
            <app-input-field [(ngModel)]="jobSeekerFormData().fullName"
                             id="fullName"
                             label="Full Name"
                             name="fullName"
            ></app-input-field>
            <app-input-field [(ngModel)]="jobSeekerFormData().experienceStatus"
                             id="experienceStatus"
                             label="Experience Status"
                             name="experienceStatus"
            ></app-input-field>
            <app-input-field [(ngModel)]="jobSeekerFormData().resumeURL"
                             id="resumeURL"
                             label="Resume URL"
                             name="resumeURL"
            ></app-input-field>
            <app-input-field [(ngModel)]="jobSeekerFormData().country"
                             id="country"
                             label="Country"
                             name="country"
            ></app-input-field>
            <app-input-field [(ngModel)]="jobSeekerFormData().city"
                             id="city"
                             label="City"
                             name="city"
            ></app-input-field>
            <app-input-field [(ngModel)]="jobSeekerFormData().about"
                             id="about"
                             label="About"
                             name="about"
            ></app-input-field>
          </ng-container>

          <app-input-field [(ngModel)]="email"
                           id="email"
                           label="Email address"
                           name="email"
                           type="email"
          >
          </app-input-field>
          <app-input-field [(ngModel)]="mobileNo"
                           id="mobileNo"
                           label="Mobile number"
                           name="mobileNo"
          >
          </app-input-field>
          <app-input-field [(ngModel)]="password"
                           id="password"
                           label="Password"
                           name="password"
                           type="password"
          >
          </app-input-field>

          <button
            class="flex items-center justify-between w-full px-6 py-3 text-sm tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50"
            type="submit">
            <span>
              Sign Up
            </span>
            <svg class="w-5 h-5 rtl:-scale-x-100"
                 fill="currentColor"
                 viewBox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg"
            >
              <path clip-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                    fill-rule="evenodd" />
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
